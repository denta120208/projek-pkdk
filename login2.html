<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dokumen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-size: 6em;
            font-family: 'Poppins', sans-serif;
        }
        p {
            font-size: medium;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #toggleButton {
            border-radius: 8px;
            width: 180px;
            height: 31px;
            position: absolute;
            bottom: 300px;
            left: 250px;
            cursor: pointer;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-align: left;
            line-height: 31px;
            padding-left: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: hsla(300, 0%, 55%, 0.611);
            color: rgb(0, 0, 0);
            border: none;
        }
        #textInput {
            border-radius: 8px;
            width: 180px;
            height: 31px;
            position: absolute;
            bottom: -285px;
            left: 250px;
            display: none;
            top: 250px;
        }
        .select-container {
            position: absolute;
            display: inline-block;
            top: 320px;
            left: 260px;
        }
        .select-container select {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
            z-index: 1000;
            border-radius: 8px;
            width: 180px;
            height: auto;
            background-color: white;
            border: 1px solid #ddd;
        }
        .select-container button {
            border-radius: 8px;
            width: 180px;
            height: 31px;
            background-color: hsla(300, 0%, 55%, 0.611);
            color: rgb(0, 0, 0);
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-align: left;
            line-height: 31px;
            padding-left: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            bottom: 300px;
        }
    </style>
</head>
